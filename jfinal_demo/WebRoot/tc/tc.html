<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.4.4.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	//截取浏览器URL后的参数
      	var returns = "";
		var url = location.search;
		var theRequest = new Object(); 
		if (url.indexOf("?") != -1) { 
			var str = url.substr(1); 
			strs = str.split("&"); 
			for(var i = 0; i < strs.length; i ++) { 
				theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]); 
			} 
		}
      	//请求openID与token
      	$.ajax({
		    type:"post",
		    url:"/com/getOpenId",
		    dataType:'json',
		    data:{code:theRequest.code,state:theRequest.state},
		    success:function(data){
		    	if(data.return_code == "SUCCESS"){
		    		sessionStorage.openId = JSON.parse(data.return_msg).openid;
		    		sessionStorage.access_token = JSON.parse(data.return_msg).access_token;
		    	}else{
		    		mui.toast('缓冲中.....');
		    	}
		    }
		});
		
		//请求套餐数据
		$.ajax({
		    type:"post",
		    url:"/tc/getTcList",
		    dataType:'json',
		    data:{openid:sessionStorage.openId },
		    success:function(data){
		    	if(data.return_code == "SUCCESS"){
		    		var obj = data.return_msg;
		    		var length = obj.length;
		    		var html = "";
	    		 	for(var i = 0; i < length; i++){
    		 			var o = obj[i];
    		 			html = "<li class=\"mui-table-view-cell mui-media\">";
	    				html += "<img class=\"mui-media-object mui-pull-left\" src=\"../images/yuantiao.jpg\">"
						html += "<div class=\"mui-media-body\">";
						html += "<div class=\"mui-input-row mui-radio\">";
						html += "<label>";	
						html += o.tcmc+"/"+o.lsjg+"RMB";		
						html += "</label>";
						html +=	"<input name=\"radio\" type=\"radio\" checked>";
						html += "</div>";
						html += "</div>";
						html += "</li>";
						$("#ListTc").append(html);
	    		 	}
		    	}else{
		    		mui.toast('缓冲中.....');
		    	}
		    }
		});
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">套餐购买</h1>
	</header>
	<div class="mui-content">
		<div class="mui-card" style="margin-bottom: 35px;">
			<ul id="ListTc" class="mui-table-view">
				<!--
                	作者：896206565@qq.com
                	时间：2017-05-25
                	描述：套餐列表
                -->
			
				
			</ul>
		</div>
		<div class="mui-content">
		    <div class="mui-content-padded">
			 <button type="button" class="mui-btn mui-btn-block">立即购买</button>
		    </div>
		</div>
	</div>
</body>
</html>
